name: Deploy to Netlify

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'netlify.toml'
      - '.github/workflows/netlify-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'netlify.toml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Frontend to Netlify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Check Netlify credentials
        id: check-secrets
        run: |
          if [ -n "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] && [ -n "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Netlify
        if: steps.check-secrets.outputs.configured == 'true'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './frontend/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

      - name: Deployment summary
        if: steps.check-secrets.outputs.configured == 'true' && success()
        run: |
          echo "✅ Frontend successfully deployed to Netlify"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: Netlify not configured
        if: steps.check-secrets.outputs.configured == 'false'
        run: |
          echo "ℹ️ Netlify deployment skipped - credentials not configured"
          echo ""
          echo "To enable Netlify deployment:"
          echo "1. Create Netlify site at https://app.netlify.com"
          echo "2. Add GitHub secrets:"
          echo "   - NETLIFY_AUTH_TOKEN"
          echo "   - NETLIFY_SITE_ID"
          echo "3. See NETLIFY.md for detailed instructions"
          echo ""
          echo "Frontend build completed successfully ✓"
